name: Enviar Preguntas Diarias

on:
  schedule:
    # -----------------------------------------------------------
    # HORARIO UTC (GitHub) vs HORA ESPA√ëA (Invierno UTC+1)
    # Hemos adelantado todo 1 hora respecto a la versi√≥n anterior
    # -----------------------------------------------------------
    
    # üåÖ TURNO MA√ëANA (08:00 Espa√±a)
    - cron: '0 7 * * *'
    
    # ‚òÄÔ∏è TURNO MEDIOD√çA (12:00 Espa√±a)
    - cron: '0 11 * * *'
    
    # üåÜ TURNO TARDE (15:00 Espa√±a)
    - cron: '0 14 * * *'
    
    # üåô TURNO NOCHE (20:00 Espa√±a)
    - cron: '0 19 * * *'
    
    # ü¶â CIERRE DE D√çA (23:00 Espa√±a)
    - cron: '0 22 * * *'
    
    # üßü MADRUGADA 1 (02:00 Espa√±a)
    - cron: '0 1 * * *'
    
    # üßü MADRUGADA 2 (05:00 Espa√±a)
    - cron: '0 4 * * *'
  
  workflow_dispatch:      # Permite activar el bot√≥n manual

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install python-dotenv requests

      - name: Run Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: python bot.py