name: Enviar Preguntas Diarias

on:
  schedule:
    # -----------------------------------------------------------
    # HORARIO UTC (GitHub) vs HORA ESPA√ëA (Invierno UTC+1)
    # -----------------------------------------------------------
    
    # üåÖ TURNO 1 (08:00 Espa√±a)
    - cron: '0 7 * * *'
    
    # ‚òï TURNO 2 (10:00 Espa√±a)
    - cron: '0 9 * * *'
    
    # ‚òÄÔ∏è TURNO 3 (12:00 Espa√±a)
    - cron: '0 11 * * *'
    
    # üçΩÔ∏è TURNO 4 (14:00 Espa√±a)
    - cron: '0 13 * * *'
    
    # üåÜ TURNO 5 (16:00 Espa√±a)
    - cron: '0 15 * * *'
    
    # üèÉ TURNO 6 (19:00 Espa√±a)
    - cron: '0 18 * * *'
    
    # üåô TURNO 7 (21:00 Espa√±a)
    - cron: '0 20 * * *'

    # ü¶â CIERRE DE D√çA (23:00 Espa√±a)
    - cron: '0 22 * * *'
  
  workflow_dispatch:      # Permite activar el bot√≥n manual

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install python-dotenv requests

      - name: Run Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          ADMIN_ID: ${{ secrets.ADMIN_ID }}  # <--- A√ëADE ESTO
        run: python bot.py