name: Telegram Bot - Daily Broadcast Protocol

on:
  schedule:
    # Cron Schedule Expression (UTC Time)
    # Runs at minute 0 of hours: 08, 12, 16, and 20.
    # Corresponds to approx 09:00, 13:00, 17:00, 21:00 CET (Spain).
    - cron: '0 8,12,16,20 * * *'
  
  # Manual trigger for debugging and testing
  workflow_dispatch:

jobs:
  deploy-bot:
    name: Run Python Script
    runs-on: ubuntu-latest

    steps:
      # Step 1: Clone the repository to the runner
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Initialize Python Runtime Environment
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Execute the main script
      - name: Execute Bot Payload
        run: python bot.py 